name: Rust-CICD

on:
  push:
    paths:
      - src/**
    branches: [ "master", "dev" ]
  pull_request:
    paths:
      - src/**
    branches: [ "master", "dev" ]


env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    # - name: Build
    #   run: cargo build --verbose
    - name: Run tests
      run: cargo test
